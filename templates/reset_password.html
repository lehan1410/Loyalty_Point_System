<!doctype html>
<html lang="vi">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Reset Password — Loyalty Point System</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #f6fafe;
            --card: #fff;
            --ink: #0f172a;
            --muted: #6b7280;
            --primary: #2563eb;
            --primary2: #1e40af;
            --success: #10b981;
            --danger: #ef4444;
            --ring: #bfdbfe
        }

        * {
            box-sizing: border-box;
            font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 28px;
            background: linear-gradient(180deg, var(--bg), #fff)
        }

        .card {
            width: 100%;
            max-width: 520px;
            background: var(--card);
            border-radius: 16px;
            padding: 28px;
            box-shadow: 0 12px 40px rgba(2, 6, 23, .08)
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px
        }

        .brand-badge {
            width: 36px;
            height: 36px;
            display: grid;
            place-items: center;
            border-radius: 10px;
            background: linear-gradient(145deg, var(--primary), var(--primary2));
            color: #fff;
            font-weight: 800
        }

        h1 {
            margin: 0 0 6px 0;
            color: var(--ink);
            font-size: 24px
        }

        p.desc {
            margin: 0 0 18px 0;
            color: var(--muted);
            line-height: 1.5
        }

        label {
            display: block;
            font-weight: 600;
            margin: 14px 0 6px;
            color: #374151
        }

        .input {
            display: flex;
            align-items: center;
            padding: 12px 14px;
            border-radius: 12px;
            border: 1px solid #e5e7eb;
            background: #fff
        }

        .input:focus-within {
            outline: 3px solid var(--ring)
        }

        .input input {
            border: 0;
            outline: none;
            width: 100%;
            font-size: 15px;
            background: transparent
        }

        .row {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px
        }

        .btn {
            width: 100%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 12px 16px;
            border-radius: 12px;
            border: 0;
            background: linear-gradient(90deg, var(--primary), var(--primary2));
            color: #fff;
            font-weight: 700;
            cursor: pointer
        }

        .btn:disabled {
            opacity: .7;
            cursor: not-allowed
        }

        .links {
            margin-top: 12px;
            display: flex;
            gap: 14px;
            flex-wrap: wrap
        }

        .links a {
            color: var(--primary);
            text-decoration: none
        }

        .msg {
            padding: 12px;
            border-radius: 10px;
            margin: 12px 0 0 0;
            display: none;
            font-size: 14px
        }

        .msg.error {
            background: #fff4f4;
            color: var(--danger);
            border: 1px solid rgba(239, 68, 68, .18)
        }

        .msg.success {
            background: #f0fdf4;
            color: var(--success);
            border: 1px solid rgba(16, 185, 129, .18)
        }

        .code-row {
            display: grid;
            grid-template-columns: 1fr 140px;
            gap: 10px
        }

        .spinner {
            display: none;
            width: 18px;
            height: 18px;
            border: 3px solid rgba(255, 255, 255, .35);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin .8s linear infinite;
            margin-left: 10px
        }

        @keyframes spin {
            to {
                transform: rotate(360deg)
            }
        }
    </style>
</head>

<body>
    <main class="card" role="main" aria-labelledby="title">
        <div class="brand">
            <div class="brand-badge">LPS</div>
            <div>
                <div style="font-size:14px;color:var(--muted)">Loyalty Point System</div>
                <div style="font-size:12px;color:var(--muted)">Khôi phục quyền truy cập</div>
            </div>
        </div>

        <h1 id="title">Đặt lại mật khẩu</h1>
        <p class="desc">
            Nhập email, mã xác thực <strong>6 chữ số</strong> được gửi tới email của bạn, và mật khẩu mới.
        </p>

        <div id="msg" class="msg" role="alert"></div>

        <form id="resetForm" onsubmit="return false;" novalidate>
            <label for="email">Email</label>
            <div class="input"><input id="email" type="email" placeholder="name@company.com" autocomplete="email"
                    required></div>

            <div class="code-row">
                <div>
                    <label for="code">Mã xác thực (6 số)</label>
                    <div class="input"><input id="code" type="text" inputmode="numeric" pattern="[0-9]*" maxlength="6"
                            placeholder="Nhập mã 6 số" required></div>
                </div>
                <div style="align-self:end">
                    <button id="btnResend" type="button" class="btn" style="padding:10px 12px">Gửi lại mã</button>
                </div>
            </div>

            <label for="password">Mật khẩu mới</label>
            <div class="input"><input id="password" type="password" placeholder="Ít nhất 8 ký tự"
                    autocomplete="new-password" required></div>

            <label for="confirm">Xác nhận mật khẩu</label>
            <div class="input"><input id="confirm" type="password" placeholder="Nhập lại mật khẩu"
                    autocomplete="new-password" required></div>

            <div style="margin-top:16px;display:flex;align-items:center;gap:10px">
                <button id="btnSubmit" class="btn" type="submit">
                    Cập nhật mật khẩu
                    <span id="spinner" class="spinner"></span>
                </button>
            </div>

            <div class="links">
                <a id="backToLogin" href="/user/login">Quay về đăng nhập</a>
            </div>
        </form>
    </main>

    <script>
        // Helpers
        function qs(id) { return document.getElementById(id) }
        function showMessage(type, text) {
            const el = qs('msg');
            el.className = 'msg ' + (type === 'error' ? 'error' : 'success');
            el.textContent = text;
            el.style.display = 'block';
        }
        function clearMessage() { const el = qs('msg'); el.style.display = 'none'; el.textContent = '' }
        function getQueryParam(key) {
            const params = new URLSearchParams(window.location.search);
            return params.get(key) || '';
        }
        function validateCode6(val) { return /^[0-9]{6}$/.test(val) }

        // Prefill email from URL ?email=...
        (function prefill() {
            const email = getQueryParam('email');
            if (email) qs('email').value = email;
        })();

        async function submitReset() {
            clearMessage();
            const email = qs('email').value.trim();
            const code = qs('code').value.trim();
            const password = qs('password').value;
            const confirm = qs('confirm').value;

            if (!email || !code || !password || !confirm) {
                return showMessage('error', 'Vui lòng nhập đủ thông tin.');
            }
            if (!validateCode6(code)) {
                return showMessage('error', 'Mã xác thực phải gồm đúng 6 chữ số.');
            }
            if (password.length < 8) {
                return showMessage('error', 'Mật khẩu phải tối thiểu 8 ký tự.');
            }
            if (password !== confirm) {
                return showMessage('error', 'Mật khẩu xác nhận không khớp.');
            }

            const btn = qs('btnSubmit'); const spinner = qs('spinner');
            btn.disabled = true; spinner.style.display = 'inline-block';

            try {
                const res = await fetch('/user/reset_password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, code, new_password: password })
                });
                const data = await res.json().catch(() => null);
                if (res.ok && data && data.success) {
                    showMessage('success', data.message || 'Bạn đã cập nhật mật khẩu thành công. Đang chuyển hướng...');
                    setTimeout(() => window.location.href = '/user/login', 1400);
                } else {
                    showMessage('error', (data && (data.message || data.error)) || 'Cập nhật thất bại.');
                }
            } catch (err) {
                console.error(err);
                showMessage('error', 'Không thể kết nối tới server.');
            } finally {
                btn.disabled = false; spinner.style.display = 'none';
            }
        }

        async function resendCode() {
            clearMessage();
            const email = qs('email').value.trim();
            if (!email) return showMessage('error', 'Vui lòng nhập email để nhận mã.');
            try {
                const res = await fetch('/user/forgot_password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });
                const data = await res.json().catch(() => null);
                if (res.ok && data && data.success) {
                    showMessage('success', data.message || 'Mã xác thực đã được gửi.');
                } else {
                    showMessage('error', (data && (data.message || data.error)) || 'Không gửi được mã xác thực.');
                }
            } catch (e) {
                console.error(e);
                showMessage('error', 'Không thể kết nối tới server.');
            }
        }

        // Bind events
        qs('resetForm').addEventListener('submit', (e) => { e.preventDefault(); submitReset(); });
        qs('btnResend').addEventListener('click', resendCode);
    </script>
</body>

</html>
